<div class="phonesInfo" >


    <ul ng-repeat="phone in phones">
        <div class="row">
            <div class="col-lg-6">
             <div class="panel panel-default ">
                <div class="panel-body">
                    <p ng-model="productAddedToCart">{{phone.phoneName}}</p>
                    <p>Save $150 on 32GB or 64GBFree shipping</p>
                </div>
             </div>
                </div>
            <div class="container">
                <button class="panel panel-default btn btn-success col-lg-6" ng-click="addToCart()">Buy From {{phone.price}}</button>

            </div>

        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="img-responsive" src="/images/img2.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img class="img-responsive" src="/images/img2.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img class="img-responsive" src="/images/img2.jpg" alt="Flower">
                </div>

                <div class="item">
                    <img class="img-responsive" src="/images/img2.jpg" alt="Flower">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div>
             <img class="img-responsive" src="/images/img2.jpg">
        </div>
        <li>{{phone.Memorysize}}</li>
        <li>{{phone.qty}}</li>
    </ul>
    </div>
